<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConceptualizarViewDlg" widgetVar="ConceptualizarViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConceptualizarTitle}">
            <h:form id="ConceptualizarViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conceptualizarController.selected != null}">
                        <h:outputText value="#{bundle.ViewConceptualizarLabel_idConceptualizar}"/>
                        <h:outputText value="#{conceptualizarController.selected.idConceptualizar}" title="#{bundle.ViewConceptualizarTitle_idConceptualizar}"/>
                        <h:outputText value="#{bundle.ViewConceptualizarLabel_definir}"/>
                        <h:outputText value="#{conceptualizarController.selected.definir}" title="#{bundle.ViewConceptualizarTitle_definir}"/>
                        <h:outputText value="#{bundle.ViewConceptualizarLabel_aclarar}"/>
                        <h:outputText value="#{conceptualizarController.selected.aclarar}" title="#{bundle.ViewConceptualizarTitle_aclarar}"/>
                        <h:outputText value="#{bundle.ViewConceptualizarLabel_conceptualizar}"/>
                        <h:outputText value="#{conceptualizarController.selected.conceptualizar}" title="#{bundle.ViewConceptualizarTitle_conceptualizar}"/>
                        <h:outputText value="#{bundle.ViewConceptualizarLabel_fechaModificacion}"/>
                        <h:outputText value="#{conceptualizarController.selected.fechaModificacion}" title="#{bundle.ViewConceptualizarTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewConceptualizarLabel_idObjetivoEstrategico}"/>
                        <h:outputText value="#{conceptualizarController.selected.idObjetivoEstrategico}" title="#{bundle.ViewConceptualizarTitle_idObjetivoEstrategico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConceptualizarViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
