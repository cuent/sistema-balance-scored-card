<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerspectivaViewDlg" widgetVar="PerspectivaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPerspectivaTitle}">
            <h:form id="PerspectivaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perspectivaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPerspectivaLabel_idPerspectiva}"/>
                        <h:outputText value="#{perspectivaController.selected.idPerspectiva}" title="#{bundle.ViewPerspectivaTitle_idPerspectiva}"/>
                        <h:outputText value="#{bundle.ViewPerspectivaLabel_descripcion}"/>
                        <h:outputText value="#{perspectivaController.selected.descripcion}" title="#{bundle.ViewPerspectivaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewPerspectivaLabel_fechaModificacion}"/>
                        <h:outputText value="#{perspectivaController.selected.fechaModificacion}" title="#{bundle.ViewPerspectivaTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PerspectivaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
