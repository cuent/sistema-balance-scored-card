<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponsableActividadEditDlg" widgetVar="ResponsableActividadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditResponsableActividadTitle}">
            <h:form id="ResponsableActividadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responsableActividadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditResponsableActividadLabel_responsableActividadPK_idResponsableActividad}" for="responsableActividadPK_idResponsableActividad" />
                        <p:inputText id="responsableActividadPK_idResponsableActividad" value="#{responsableActividadController.selected.responsableActividadPK.idResponsableActividad}" title="#{bundle.EditResponsableActividadTitle_responsableActividadPK_idResponsableActividad}" required="true" requiredMessage="#{bundle.EditResponsableActividadRequiredMessage_responsableActividadPK_idResponsableActividad}"/>
                       
                        <p:outputLabel value="#{bundle.EditResponsableActividadLabel_actividades}" for="actividades" />
                        <p:selectOneMenu id="actividades" value="#{responsableActividadController.selected.actividades}" required="true" requiredMessage="#{bundle.EditResponsableActividadRequiredMessage_actividades}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{actividadesController.itemsAvailableSelectOne}"
                                           var="actividadesItem"
                                           itemValue="#{actividadesItem}"
                                           itemLabel="#{actividadesItem.control}"/>
                            <f:converter binding="#{actividadesConverter}"/>

                        <p:outputLabel value="#{bundle.EditResponsableActividadLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{responsableActividadController.selected.usuario}" required="true" requiredMessage="#{bundle.EditResponsableActividadRequiredMessage_usuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>

                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"
                                           itemLabel="#{usuarioItem.username}"/>
                            <f:converter binding="#{usuarioConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{responsableActividadController.update}" value="#{bundle.Save}" update="display,:ResponsableActividadListForm:datalist" oncomplete="handleSubmit(args, 'ResponsableActividadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResponsableActividadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
