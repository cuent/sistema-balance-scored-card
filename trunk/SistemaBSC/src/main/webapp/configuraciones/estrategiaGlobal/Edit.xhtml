<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstrategiaGlobalEditDlg" widgetVar="EstrategiaGlobalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstrategiaGlobalTitle}">
            <h:form id="EstrategiaGlobalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estrategiaGlobalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstrategiaGlobalLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estrategiaGlobalController.selected.nombre}" title="#{bundle.EditEstrategiaGlobalTitle_nombre}" required="true" requiredMessage="#{bundle.EditEstrategiaGlobalRequiredMessage_nombre}"/>
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estrategiaGlobalController.update}" value="#{bundle.Save}" update="display,:EstrategiaGlobalListForm:datalist" oncomplete="handleSubmit(args, 'EstrategiaGlobalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstrategiaGlobalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
