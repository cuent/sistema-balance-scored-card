<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstrategiaGlobalViewDlg" widgetVar="EstrategiaGlobalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstrategiaGlobalTitle}">
            <h:form id="EstrategiaGlobalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estrategiaGlobalController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstrategiaGlobalLabel_nombre}"/>
                        <h:outputText value="#{estrategiaGlobalController.selected.nombre}" title="#{bundle.ViewEstrategiaGlobalTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEstrategiaGlobalLabel_fechaModificacion}"/>
                        <h:outputText value="#{estrategiaGlobalController.selected.fechaModificacion}" title="#{bundle.ViewEstrategiaGlobalTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstrategiaGlobalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
