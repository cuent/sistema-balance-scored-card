<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IndicadorViewDlg" widgetVar="IndicadorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIndicadorTitle}">
            <h:form id="IndicadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{indicadorController.selected != null}">
                        <h:outputText value="#{bundle.ViewIndicadorLabel_idIndicador}"/>
                        <h:outputText value="#{indicadorController.selected.idIndicador}" title="#{bundle.ViewIndicadorTitle_idIndicador}"/>
                        <h:outputText value="#{bundle.ViewIndicadorLabel_descripcion}"/>
                        <h:outputText value="#{indicadorController.selected.descripcion}" title="#{bundle.ViewIndicadorTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewIndicadorLabel_limiteInferior}"/>
                        <h:outputText value="#{indicadorController.selected.limiteInferior}" title="#{bundle.ViewIndicadorTitle_limiteInferior}"/>
                        <h:outputText value="#{bundle.ViewIndicadorLabel_limiteSuperior}"/>
                        <h:outputText value="#{indicadorController.selected.limiteSuperior}" title="#{bundle.ViewIndicadorTitle_limiteSuperior}"/>
                        <h:outputText value="#{bundle.ViewIndicadorLabel_unidades}"/>
                        <h:outputText value="#{indicadorController.selected.unidades}" title="#{bundle.ViewIndicadorTitle_unidades}"/>
                        <h:outputText value="#{bundle.ViewIndicadorLabel_formula}"/>
                        <h:outputText value="#{indicadorController.selected.formula}" title="#{bundle.ViewIndicadorTitle_formula}"/>
                        <h:outputText value="#{bundle.ViewIndicadorLabel_valorActual}"/>
                        <h:outputText value="#{indicadorController.selected.valorActual}" title="#{bundle.ViewIndicadorTitle_valorActual}"/>
                        <h:outputText value="#{bundle.ViewIndicadorLabel_fechaModificacion}"/>
                        <h:outputText value="#{indicadorController.selected.fechaModificacion}" title="#{bundle.ViewIndicadorTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewIndicadorLabel_idObjetivoEstrategico}"/>
                        <h:outputText value="#{indicadorController.selected.idObjetivoEstrategico.descripcion}" title="#{bundle.ViewIndicadorTitle_idObjetivoEstrategico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IndicadorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
