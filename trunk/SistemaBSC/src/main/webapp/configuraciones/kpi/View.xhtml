<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KpiViewDlg" widgetVar="KpiViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewKpiTitle}">
            <h:form id="KpiViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kpiController.selected != null}">
                        <h:outputText value="#{bundle.ViewKpiLabel_idKpi}"/>
                        <h:outputText value="#{kpiController.selected.idKpi}" title="#{bundle.ViewKpiTitle_idKpi}"/>
                        <h:outputText value="#{bundle.ViewKpiLabel_descripcion}"/>
                        <h:outputText value="#{kpiController.selected.descripcion}" title="#{bundle.ViewKpiTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewKpiLabel_kpi}"/>
                        <h:outputText value="#{kpiController.selected.kpi}" title="#{bundle.ViewKpiTitle_kpi}"/>
                        <h:outputText value="#{bundle.ViewKpiLabel_fechaModificacion}"/>
                        <h:outputText value="#{kpiController.selected.fechaModificacion}" title="#{bundle.ViewKpiTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewKpiLabel_idObjetivoEstrategico}"/>
                        <h:outputText value="#{kpiController.selected.idObjetivoEstrategico}" title="#{bundle.ViewKpiTitle_idObjetivoEstrategico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="KpiViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
