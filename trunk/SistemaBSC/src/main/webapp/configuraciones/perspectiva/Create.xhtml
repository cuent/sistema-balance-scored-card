<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerspectivaCreateDlg" widgetVar="PerspectivaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePerspectivaTitle}">
            <h:form id="PerspectivaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perspectivaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePerspectivaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{perspectivaController.selected.descripcion}" title="#{bundle.CreatePerspectivaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePerspectivaRequiredMessage_descripcion}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perspectivaController.create}" value="#{bundle.Save}" update="display,:PerspectivaListForm:datalist" oncomplete="handleSubmit(args,'PerspectivaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PerspectivaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
