<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerspectivaEditDlg" widgetVar="PerspectivaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPerspectivaTitle}">
            <h:form id="PerspectivaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perspectivaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPerspectivaLabel_idPerspectiva}" for="idPerspectiva" />
                        <p:inputText id="idPerspectiva" value="#{perspectivaController.selected.idPerspectiva}" title="#{bundle.EditPerspectivaTitle_idPerspectiva}" required="true" requiredMessage="#{bundle.EditPerspectivaRequiredMessage_idPerspectiva}"/>
                        <p:outputLabel value="#{bundle.EditPerspectivaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{perspectivaController.selected.descripcion}" title="#{bundle.EditPerspectivaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditPerspectivaRequiredMessage_descripcion}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perspectivaController.update}" value="#{bundle.Save}" update="display,:PerspectivaListForm:datalist" oncomplete="handleSubmit(args, 'PerspectivaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PerspectivaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
