<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MetaViewDlg" widgetVar="MetaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMetaTitle}">
            <h:form id="MetaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{metaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMetaLabel_idMeta}"/>
                        <h:outputText value="#{metaController.selected.idMeta}" title="#{bundle.ViewMetaTitle_idMeta}"/>
                        <h:outputText value="#{bundle.ViewMetaLabel_descripcion}"/>
                        <h:outputText value="#{metaController.selected.descripcion}" title="#{bundle.ViewMetaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMetaLabel_fechaModificacion}"/>
                        <h:outputText value="#{metaController.selected.fechaModificacion}" title="#{bundle.ViewMetaTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMetaLabel_idObjetivo}"/>
                        <h:outputText value="#{metaController.selected.idObjetivo.descripcion}" title="#{bundle.ViewMetaTitle_idObjetivo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MetaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
