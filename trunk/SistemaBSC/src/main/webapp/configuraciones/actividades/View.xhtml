<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadesViewDlg" widgetVar="ActividadesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActividadesTitle}">
            <h:form id="ActividadesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actividadesController.selected != null}">
                        <h:outputText value="#{bundle.ViewActividadesLabel_idActividades}"/>
                        <h:outputText value="#{actividadesController.selected.idActividades}" title="#{bundle.ViewActividadesTitle_idActividades}"/>
                        <h:outputText value="#{bundle.ViewActividadesLabel_duracion}"/>
                        <h:outputText value="#{actividadesController.selected.duracion}" title="#{bundle.ViewActividadesTitle_duracion}"/>
                        <h:outputText value="#{bundle.ViewActividadesLabel_control}"/>
                        <h:outputText value="#{actividadesController.selected.control}" title="#{bundle.ViewActividadesTitle_control}"/>
                        <h:outputText value="#{bundle.ViewActividadesLabel_fechaInicio}"/>
                        <h:outputText value="#{actividadesController.selected.fechaInicio}" title="#{bundle.ViewActividadesTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewActividadesLabel_fechaFin}"/>
                        <h:outputText value="#{actividadesController.selected.fechaFin}" title="#{bundle.ViewActividadesTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewActividadesLabel_fechaModificacion}"/>
                        <h:outputText value="#{actividadesController.selected.fechaModificacion}" title="#{bundle.ViewActividadesTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewActividadesLabel_idObjetivoEstrategico}"/>
                        <h:outputText value="#{actividadesController.selected.idObjetivoEstrategico.descripcion}" title="#{bundle.ViewActividadesTitle_idObjetivoEstrategico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ActividadesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
