<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:form id="ObjetivoEstrategicoListForm">
        <p:panel >
            <p:growl id="messages" showDetail="true" />
            <!--<p:commandButton type="button" value="Open" icon="ui-icon-folder-open" actionListener=""/>-->
            <p:commandButton type="button" title="Save" icon="ui-icon-search" />
            <p:commandButton type="button" title="PDF" icon="ui-icon-note" />
            <p:dataTable id="datalist" value="#{historialController.items}" var="item"
                         selectionMode="single" selection="#{historialController.selected}"
                         paginator="true"
                         rowKey="#{item.fechaModificacion}"
                         rows="10"
                         rowsPerPageTemplate="10,20"
                         >
                <p:column filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListObjetivoEstrategicoTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>
                <p:column filterBy="#{item.idPerspectiva.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListObjetivoEstrategicoTitle_idPerspectiva}"/>
                    </f:facet>
                    <h:outputText value="#{item.idPerspectiva.descripcion}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListObjetivoEstrategicoTitle_fechaModificacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}"  actionListener="#{historialController.buscar}" update=":ObjetivoEstrategicoViewForm" oncomplete="PF('ObjetivoEstrategicoViewDialog').show()" disabled="#{empty historialController.selected}"/>
                </f:facet>
            </p:dataTable>
        </p:panel>
    </h:form>

    <ui:include src="View.xhtml"/>

</html>
