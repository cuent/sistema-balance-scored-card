<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponsableActividadViewDlg" widgetVar="ResponsableActividadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewResponsableActividadTitle}">
            <h:form id="ResponsableActividadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responsableActividadController.selected != null}">
                        <h:outputText value="#{bundle.ViewResponsableActividadLabel_responsableActividadPK_idResponsableActividad}"/>
                        <h:outputText value="#{responsableActividadController.selected.responsableActividadPK.idResponsableActividad}" title="#{bundle.ViewResponsableActividadTitle_responsableActividadPK_idResponsableActividad}"/>
                        <h:outputText value="#{bundle.ViewResponsableActividadLabel_fechaModificacion}"/>
                        <h:outputText value="#{responsableActividadController.selected.fechaModificacion}" title="#{bundle.ViewResponsableActividadTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewResponsableActividadLabel_actividades}"/>
                        <h:outputText value="#{responsableActividadController.selected.actividades.control}" title="#{bundle.ViewResponsableActividadTitle_actividades}"/>
                        <h:outputText value="#{bundle.ViewResponsableActividadLabel_usuario}"/>
                        <h:outputText value="#{responsableActividadController.selected.usuario.username}" title="#{bundle.ViewResponsableActividadTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ResponsableActividadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
