<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObjetivoEstrategicoViewDlg" widgetVar="ObjetivoEstrategicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewObjetivoEstrategicoTitle}">
            <h:form id="ObjetivoEstrategicoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{objetivoEstrategicoController.selected != null}">
                        <h:outputText value="#{bundle.ViewObjetivoEstrategicoLabel_idObjetivoEstrategico}"/>
                        <h:outputText value="#{objetivoEstrategicoController.selected.idObjetivoEstrategico}" title="#{bundle.ViewObjetivoEstrategicoTitle_idObjetivoEstrategico}"/>
                        <h:outputText value="#{bundle.ViewObjetivoEstrategicoLabel_descripcion}"/>
                        <h:outputText value="#{objetivoEstrategicoController.selected.descripcion}" title="#{bundle.ViewObjetivoEstrategicoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewObjetivoEstrategicoLabel_fechaAlcanze}"/>
                        <h:outputText value="#{objetivoEstrategicoController.selected.fechaAlcanze}" title="#{bundle.ViewObjetivoEstrategicoTitle_fechaAlcanze}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewObjetivoEstrategicoLabel_fechaModificacion}"/>
                        <h:outputText value="#{objetivoEstrategicoController.selected.fechaModificacion}" title="#{bundle.ViewObjetivoEstrategicoTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewObjetivoEstrategicoLabel_estrategiaGlobal}"/>
                        <h:outputText value="#{objetivoEstrategicoController.selected.estrategiaGlobal.nombre}" title="#{bundle.ViewObjetivoEstrategicoTitle_estrategiaGlobal}"/>
                        <h:outputText value="#{bundle.ViewObjetivoEstrategicoLabel_idPerspectiva}"/>
                        <h:outputText value="#{objetivoEstrategicoController.selected.idPerspectiva.descripcion}" title="#{bundle.ViewObjetivoEstrategicoTitle_idPerspectiva}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ObjetivoEstrategicoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
