<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObjetivoEstrategicoCreateDlg" widgetVar="ObjetivoEstrategicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateObjetivoEstrategicoTitle}">
            <h:form id="ObjetivoEstrategicoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{objetivoEstrategicoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateObjetivoEstrategicoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{objetivoEstrategicoController.selected.descripcion}" title="#{bundle.CreateObjetivoEstrategicoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateObjetivoEstrategicoLabel_fechaAlcanze}" for="fechaAlcanze" />
                        <p:calendar id="fechaAlcanze" pattern="MM/dd/yyyy HH:mm:ss" value="#{objetivoEstrategicoController.selected.fechaAlcanze}" title="#{bundle.EditObjetivoEstrategicoTitle_fechaAlcanze}"  showOn="button"/>
                       
                        <p:outputLabel value="#{bundle.CreateObjetivoEstrategicoLabel_estrategiaGlobal}" for="estrategiaGlobal" />
                        <p:selectOneMenu id="estrategiaGlobal" value="#{objetivoEstrategicoController.selected.estrategiaGlobal}" required="true" requiredMessage="#{bundle.EditObjetivoEstrategicoRequiredMessage_estrategiaGlobal}">
                            <f:selectItems value="#{estrategiaGlobalController.itemsAvailableSelectOne}"
                                           var="estrategiaGlobalItem"
                                           itemValue="#{estrategiaGlobalItem}"
                                           itemLabel="#{estrategiaGlobalItem.nombre}"/>
                            <f:converter binding="#{estrategiaGlobalConverter}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateObjetivoEstrategicoLabel_idPerspectiva}" for="idPerspectiva" />
                        <p:selectOneMenu id="idPerspectiva" value="#{objetivoEstrategicoController.selected.idPerspectiva}" required="true" requiredMessage="#{bundle.EditObjetivoEstrategicoRequiredMessage_idPerspectiva}">
                            <f:selectItems value="#{perspectivaController.itemsAvailableSelectOne}"
                                           var="idPerspectivaItem"
                                           itemValue="#{idPerspectivaItem}"
                                           itemLabel="#{idPerspectivaItem.descripcion}"/>
                            <f:converter binding="#{perspectivaConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{objetivoEstrategicoController.create}" value="#{bundle.Save}" update="display,:ObjetivoEstrategicoListForm:datalist" oncomplete="handleSubmit(args,'ObjetivoEstrategicoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ObjetivoEstrategicoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
