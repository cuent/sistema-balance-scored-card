<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IndicadorEditDlg" widgetVar="IndicadorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIndicadorTitle}">
            <h:form id="IndicadorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{indicadorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIndicadorLabel_idIndicador}" for="idIndicador" />
                        <p:inputText id="idIndicador" value="#{indicadorController.selected.idIndicador}" title="#{bundle.EditIndicadorTitle_idIndicador}" required="true" requiredMessage="#{bundle.EditIndicadorRequiredMessage_idIndicador}"/>
                        <p:outputLabel value="#{bundle.EditIndicadorLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{indicadorController.selected.descripcion}" title="#{bundle.EditIndicadorTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditIndicadorLabel_limiteInferior}" for="limiteInferior" />
                        <p:inputText id="limiteInferior" value="#{indicadorController.selected.limiteInferior}" title="#{bundle.EditIndicadorTitle_limiteInferior}" required="true" requiredMessage="#{bundle.EditIndicadorRequiredMessage_limiteInferior}"/>
                        <p:outputLabel value="#{bundle.EditIndicadorLabel_limiteSuperior}" for="limiteSuperior" />
                        <p:inputText id="limiteSuperior" value="#{indicadorController.selected.limiteSuperior}" title="#{bundle.EditIndicadorTitle_limiteSuperior}" required="true" requiredMessage="#{bundle.EditIndicadorRequiredMessage_limiteSuperior}"/>
                        <p:outputLabel value="#{bundle.EditIndicadorLabel_unidades}" for="unidades" />
                        <p:inputText id="unidades" value="#{indicadorController.selected.unidades}" title="#{bundle.EditIndicadorTitle_unidades}" required="true" requiredMessage="#{bundle.EditIndicadorRequiredMessage_unidades}"/>
                        <p:outputLabel value="#{bundle.EditIndicadorLabel_formula}" for="formula" />
                        <p:inputText id="formula" value="#{indicadorController.selected.formula}" title="#{bundle.EditIndicadorTitle_formula}" />
                        <p:outputLabel value="#{bundle.EditIndicadorLabel_valorActual}" for="valorActual" />
                        <p:inputText id="valorActual" value="#{indicadorController.selected.valorActual}" title="#{bundle.EditIndicadorTitle_valorActual}" />
                        
                        <p:outputLabel value="#{bundle.EditIndicadorLabel_idObjetivoEstrategico}" for="idObjetivoEstrategico" />
                        <p:selectOneMenu id="idObjetivoEstrategico" value="#{indicadorController.selected.idObjetivoEstrategico}" required="true" requiredMessage="#{bundle.EditIndicadorRequiredMessage_idObjetivoEstrategico}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{objetivoEstrategicoController.itemsAvailableSelectOne}"
                                           var="idObjetivoEstrategicoItem"
                                           itemValue="#{idObjetivoEstrategicoItem}"
                                           itemLabel="#{idObjetivoEstrategicoItem.descripcion}"/>
                            <f:converter binding="#{objetivoEstrategicoConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{indicadorController.update}" value="#{bundle.Save}" update="display,:IndicadorListForm:datalist" oncomplete="handleSubmit(args, 'IndicadorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IndicadorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
