<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet library="css" name="login.css"/>
            <h:outputScript library="js" name="jsfcrud.js"/>
            <style>
			body {
				background: #e1c192 url("../resources/image/wood1.jpg");
			}
		</style>
            <title>Balanced Score Card</title>
        </h:head>
        <h:body>
            <div class="container">
                <section id="content">
                    <h:form>
                        <p:growl id="mensaje" showDetail="true" life="2000"/> 
                        <h1>Login </h1>
                        
                        <div>
                            <p:inputText id="username" 
                                         type="text"
                                         placeholder="Email o Username"
                                         value="#{usuarioController.username}"
                                         onkeyup="value = value.toUpperCase()"
                                         required="true">
                            </p:inputText>
                        </div>
                        <div>
                            <p:inputText id="password" 
                                         type="password"
                                         placeholder="Contrasena"
                                         value="#{usuarioController.contrasena}" 
                                         required="true">
                            </p:inputText>
                        </div>
                        <div>
                            <p:inputText type="submit"
                                         value="Log in"
                                         onclick="#{usuarioController.logear()}"
                                         >
                                <p:ajax event="blur" 
                                        update="password,username"/>
                            </p:inputText>
                            
                            <a href="#">contrasena olvidada?</a>
                            <a href="http://localhost:8080/SistemaBSC/faces/configuraciones/registroUsuario.xhtml">Registrarse</a>
                        </div>
                    </h:form>
                    <div class="button">
                        <a href="#">Registrarse</a>
                    </div>
                </section>
            </div>
        </h:body>
    </html>
</f:view>
