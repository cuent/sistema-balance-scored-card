<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:form>
        <p:growl id="messages" showDetail="true" />
        <p:commandButton type="button" value="Open" icon="ui-icon-folder-open" action="#{historialController.buscar()}"/>
        <p:commandButton type="button" title="Save" icon="ui-icon-disk" />
        <p:commandButton type="button" title="Print" icon="ui-icon-print" />
        <p:dataTable id="datalist" value="#{historialController.fechas}" var="item"
                     selectionMode="single" selection="#{historialController.fechaSeleccionada}"
                     paginator="true"
                     rowKey="#{item.fechaModificacion}"
                     rows="10"
                     rowsPerPageTemplate="10,20"
                     >
            <p:column sortBy="#{item.fechaModificacion}">
                <f:facet name="header">
                    <h:outputText value="Fechas de Modificacion"/>
                </f:facet>
                <h:outputText value="#{item.fechaModificacion}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                </h:outputText>
            </p:column>
            <p:column filterBy="#{item.clase}">
                <f:facet name="header">
                    <h:outputText value="Entidad Modificada"/>
                </f:facet>
                <h:outputText value="#{item.clase}"/>
            </p:column>
            <f:facet name="footer">
                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}"  oncomplete="PF('ObjetivoEstrategicoViewDialog').show()" disabled="#{empty historialController.selected}"/>
            </f:facet>
        </p:dataTable>
        <ui:include src="View.xhtml"/>
    </h:form>
</html>
