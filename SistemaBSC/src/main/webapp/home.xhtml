<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <html>

        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <title>Facelets Template</title>
            <style>
                body {
                    background: #e1c192 url("resources/Image/wood1.jpg");
                }
            </style>
        </h:head>

        <h:body>

            <div id="top">
                <center><img src="resources/Image/GoldenBridge.png;" alt="" height="130" width="460"/></center>
                  

            </div>
            <div>
                <div id="left">
                    <h:form>
                        <p:growl autoUpdate="true"/>
                        <p:panelMenu style="width:300px">
                            <p:submenu label="Gestión">
                                <p:menuitem value="Estrategias Globales" actionListener="#{menuView.save}"  />
                                <p:menuitem value="Objetivos Estrategicos" actionListener="#{menuView.update}" />
                                <p:menuitem value="Responsable" actionListener="#{menuView.update}" />
                                <p:menuitem value="Perspectivas" actionListener="#{menuView.update}" />
                                <p:menuitem value="Actividades" actionListener="#{menuView.update}" />
                                <p:menuitem value="Metas" actionListener="#{menuView.update}" />
                                <p:menuitem value="Indicadores" actionListener="#{menuView.update}" />
                                <p:menuitem value="Indicador clave de rendimiento (KPI)" actionListener="#{menuView.update}" />
                            </p:submenu>
                            <p:submenu label="Consultas">
                                <p:menuitem value="Estrategias Globales" actionListener="#{menuView.save}"  />
                                <p:menuitem value="Objetivos Estrategicos" actionListener="#{menuView.update}" />
                                <p:menuitem value="Actividades" actionListener="#{menuView.update}" />                                
                                <p:submenu label="Indicadores">
                                    <p:menuitem value="General" actionListener="#{menuView.save}" />
                                    <p:menuitem value="Perspectivas" actionListener="#{menuView.save}" />
                                    <p:menuitem value="Objetivos" actionListener="#{menuView.save}" />
                                    <p:menuitem value="Responsable" actionListener="#{menuView.save}" />
                                    <p:menuitem value="Estado" actionListener="#{menuView.save}" />
                                    <p:menuitem value="Semáforo" actionListener="#{menuView.save}" />
                                    <p:menuitem value="Gráficas" actionListener="#{menuView.save}" />
                                </p:submenu>
                                <p:menuitem value="Mapa estratégico organizacional" actionListener="#{menuView.save}" />
                            </p:submenu>
                            <p:submenu label="Cuadro de Mando Integral">
                                <p:menuitem value="Matriz General" actionListener="#{menuView.save}" />
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
            <div id="bottom">
                <ui:insert name="bottom">Bottom</ui:insert>
            </div>

        </h:body>

    </html>
</f:view>
