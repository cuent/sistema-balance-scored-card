<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListConceptualizarTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ConceptualizarListForm">
                <p:panel header="#{bundle.ListConceptualizarTitle}">
                    <p:dataTable id="datalist" value="#{conceptualizarController.items}" var="item"
                                 selectionMode="single" selection="#{conceptualizarController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idConceptualizar}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptualizarTitle_idConceptualizar}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConceptualizar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptualizarTitle_definir}"/>
                            </f:facet>
                            <h:outputText value="#{item.definir}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptualizarTitle_aclarar}"/>
                            </f:facet>
                            <h:outputText value="#{item.aclarar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptualizarTitle_conceptualizar}"/>
                            </f:facet>
                            <h:outputText value="#{item.conceptualizar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptualizarTitle_fechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConceptualizarTitle_idObjetivoEstrategico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idObjetivoEstrategico}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{conceptualizarController.prepareCreate}" update=":ConceptualizarCreateForm" oncomplete="PF('ConceptualizarCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ConceptualizarViewForm" oncomplete="PF('ConceptualizarViewDialog').show()" disabled="#{empty conceptualizarController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ConceptualizarEditForm" oncomplete="PF('ConceptualizarEditDialog').show()" disabled="#{empty conceptualizarController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{conceptualizarController.destroy}" update=":growl,datalist" disabled="#{empty conceptualizarController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
