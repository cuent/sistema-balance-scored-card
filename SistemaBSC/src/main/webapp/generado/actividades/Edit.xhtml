<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadesEditDlg" widgetVar="ActividadesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditActividadesTitle}">
            <h:form id="ActividadesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actividadesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditActividadesLabel_idActividades}" for="idActividades" />
                        <p:inputText id="idActividades" value="#{actividadesController.selected.idActividades}" title="#{bundle.EditActividadesTitle_idActividades}" required="true" requiredMessage="#{bundle.EditActividadesRequiredMessage_idActividades}"/>
                        <p:outputLabel value="#{bundle.EditActividadesLabel_duracion}" for="duracion" />
                        <p:inputText id="duracion" value="#{actividadesController.selected.duracion}" title="#{bundle.EditActividadesTitle_duracion}" required="true" requiredMessage="#{bundle.EditActividadesRequiredMessage_duracion}"/>
                        <p:outputLabel value="#{bundle.EditActividadesLabel_control}" for="control" />
                        <p:inputText id="control" value="#{actividadesController.selected.control}" title="#{bundle.EditActividadesTitle_control}" />
                        <p:outputLabel value="#{bundle.EditActividadesLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{actividadesController.selected.fechaInicio}" title="#{bundle.EditActividadesTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditActividadesRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActividadesLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{actividadesController.selected.fechaFin}" title="#{bundle.EditActividadesTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditActividadesRequiredMessage_fechaFin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActividadesLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{actividadesController.selected.fechaModificacion}" title="#{bundle.EditActividadesTitle_fechaModificacion}" required="true" requiredMessage="#{bundle.EditActividadesRequiredMessage_fechaModificacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActividadesLabel_idObjetivoEstrategico}" for="idObjetivoEstrategico" />
                        <p:selectOneMenu id="idObjetivoEstrategico" value="#{actividadesController.selected.idObjetivoEstrategico}" required="true" requiredMessage="#{bundle.EditActividadesRequiredMessage_idObjetivoEstrategico}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{objetivoEstrategicoController.itemsAvailableSelectOne}"
                                           var="idObjetivoEstrategicoItem"
                                           itemValue="#{idObjetivoEstrategicoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actividadesController.update}" value="#{bundle.Save}" update="display,:ActividadesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ActividadesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActividadesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
